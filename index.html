<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="surname" required>
        </div>
        <p>Select a Race</p>
        <div>
            <input type="radio" id="fr5k" name="runtype" value="5k" required>
            <label for="fr5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="hm" name="runtype" value="half">
            <label for="hm">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="fm" name="runtype" value="full">
            <label for="fm">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <label for="selection">Select Age Group</label>
        <select id="selection" name="select">
            <option value="under18">under 18</option>
            <option value="18-30" selected>18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
</body>

</html>
